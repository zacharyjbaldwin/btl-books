<div style="padding:1rem">
  <h4>Edit account details</h4>
  <hr>
  <strong style="color:red">Note: Once you click "Save changes", you will be signed out and must log in again.</strong>
  <form [formGroup]="editDetailsForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">First name *</label>
      <input type="text" class="form-control" formControlName="firstname" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last name *</label>
      <input type="text" class="form-control" formControlName="lastname" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input type="email" class="form-control" formControlName="email" required>
    </div>
    <div class="mb-3">
      <span class="form-text text-muted">* denotes a required field</span>
    </div>
    <div class="mb-3">
      <span class="form-text" style="color:red" *ngIf="editDetailsForm.invalid && editDetailsForm.touched">One or more form fields is invalid!</span>
    </div>
    <button [disabled]="editDetailsForm.invalid" type="submit" class="btn btn-success" style="width: 100%;">Save changes</button>
  </form>
</div>
